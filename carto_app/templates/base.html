<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Cartographie SI{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2f3640;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    .nav-buttons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .nav-buttons a {
      display: inline-block;
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .nav-buttons a:hover {
      background-color: #c0392b;
    }
    .content-container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background-color: #ecf0f1;
      padding: 15px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      color: #e74c3c;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      margin-bottom: 8px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 5px;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Cartographie SI</h1>
    <div class="nav-buttons">
      <a href="{% url 'impact_serveur' %}">Serveurs</a>
      <a href="{% url 'requete_sql' %}">SQL</a>
      <a href="{% url 'diagramme_applications' %}">Toile des d√©pendances</a>
    </div>
  </header>

  <div class="content-container">
    <div class="sidebar">
      <h3>Liste des serveurs</h3>
      <ul>
        {% for srv in serveurs %}
        <li>
          <input type="checkbox" id="{{ srv.id }}">
          <label for="{{ srv.id }}"><strong>{{ srv.nom }}</strong></label>
          <ul>
            <li>
              <input type="checkbox" id="apps-{{ srv.id }}">
              <label for="apps-{{ srv.id }}">Applications</label>
            </li>
            <li>
              <input type="checkbox" id="services-{{ srv.id }}">
              <label for="services-{{ srv.id }}">Services</label>
            </li>
          </ul>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
